<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.6.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chart-container {
            margin-bottom: 40px;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Interactive Charts</h2>

<div class="chart-container" id="chart1"></div>
<div class="chart-container" id="chart2"></div>

<script>
    // Load and render the first chart
    fetch('chart1.json')
        .then(response => response.json())
        .then(chart1Spec => {
            vegaEmbed('#chart1', chart1Spec, { actions: false })
                .catch(error => console.error('Error rendering chart1:', error));
        });

    // Load and render the second chart
    fetch('chart2.json')
        .then(response => response.json())
        .then(chart2Spec => {
            vegaEmbed('#chart2', chart2Spec, { actions: false })
                .catch(error => console.error('Error rendering chart2:', error));
        });
</script>

</body>
</html>
